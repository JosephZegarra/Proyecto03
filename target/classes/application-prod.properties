spring.application.name=springboot-web

#----------Configuracion de Base de Datos PRODUCCION---------#
# Estas variables se configuran en Render Dashboard como Environment Variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# CONFIGURACION JPA / HIBERNATE - PRODUCCION
# ===============================

# IMPORTANTE: validate en producción (más seguro)
spring.jpa.hibernate.ddl-auto=validate

# NO mostrar SQL en producción
spring.jpa.show-sql=false

# Dialecto PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SSL requerido para PostgreSQL en Render
spring.jpa.properties.hibernate.connection.ssl=true
spring.jpa.properties.hibernate.connection.sslmode=require

# Connection pool optimizado para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ===============================
# CONFIGURACION EMAIL - PRODUCCION
# ===============================

spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===============================
# LOGGING - PRODUCCION
# ===============================

logging.level.root=INFO
logging.level.com.alexander.curso.spring.boot.webapp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
